name: reviewdog

on: [pull_request]
permissions:
  contents: read
  pull-requests: write

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2' # same with .tool-versions's version
      - uses: reviewdog/action-rubocop@v2.3.0
